<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>99乘法表</title>
    <style type="text/css">
        td{
          border: #419641 1px solid;
        }
    </style>
    <script type="text/javascript">
        document.write("<table align='center'>");
        for(var i=1; i<=9; i++){
            document.write("<tr>");
            for(var j=1; j<=i; j++){
                document.write("<td>"+j + "*" + i + "=" +(j*i)+"</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>");
    </script>

</head>
<body>

</body>
</html>
